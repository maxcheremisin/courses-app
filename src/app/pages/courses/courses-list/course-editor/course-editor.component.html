<app-modal [header]="getHeader()" (submit)="onSubmit($event)">
  <div class="editor__grid">
    <app-input
      label="Title"
      placeholder="Enter a name of course"
      [model]="form"
      field="caption"
    ></app-input>
    <app-input
      label="Description"
      type="textarea"
      className="editor__textarea"
      placeholder="Please enter a more detail about course"
      [model]="form"
      field="description"
    ></app-input>
    <app-input
      label="Date"
      type="date"
      placeholder="Date"
      [model]="form"
      field="date"
    ></app-input>
    <app-input
      label="Duration"
      type="number"
      placeholder="Minutes"
      [model]="form"
      field="duration"
    ></app-input>
    <label class="authors">
      <span class="authors__label">Authors</span>
      <tag-input
        class="authors__input"
        [(ngModel)]="form.authors"
        [onlyFromAutocomplete]="true"
        displayBy="name"
        secondaryPlaceholder="Enter authors"
        placeholder="Enter authors"
      >
        <tag-input-dropdown
          [autocompleteObservable]="searchAuthors"
          displayBy="name"
          identifyBy="id"
        >
        </tag-input-dropdown>
      </tag-input>
    </label>
  </div>
</app-modal>
