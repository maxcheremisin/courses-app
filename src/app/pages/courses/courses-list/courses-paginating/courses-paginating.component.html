<div class="courses-list">
  <div *ngIf="coursesList.length">
    <span class="courses-list__total">There are {{totalItems}} courses</span>
    <app-course-item
      *ngFor="let course of coursesList"
      [courseItem]="course"
    ></app-course-item>
    <app-button
      *ngIf="coursesList.length < data.totalCount"
      className="courses-list__load-button"
      text="Load more"
      [onClick]="onLoadMore"
      [settings]="{textColor: 'grey'}"
    ></app-button>
  </div>
  <div *ngIf="!coursesList.length" class="courses-list__no-data">
    No data
    <br />
    Feel free to add new course
  </div>
</div>
