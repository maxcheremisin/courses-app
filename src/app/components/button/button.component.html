<button (click)="handleClick($event)" class="button {{className}}" [ngClass]="getClassName()">
  <app-icon *ngIf="icon && !settings.iconOnRight" [type]="icon" [className]="'button__icon'"></app-icon>
  <span class="button__text">{{text}}</span>
  <app-icon *ngIf="icon && settings.iconOnRight" [type]="icon" [className]="'button__icon'"></app-icon>
</button>
